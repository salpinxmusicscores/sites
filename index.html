<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Scores Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .score-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .score-item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 250px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .score-item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .score-title {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Music Scores</h1>

  <div class="score-list">
    <div class="score-item">
      <img src="https://example.com/score1.jpg" alt="Score 1">
      <div class="score-title">Beethoven - FÃ¼r Elise</div>
    </div>
    <div class="score-item">
      <img src="https://example.com/score2.jpg" alt="Score 2">
      <div class="score-title">Mozart - Sonata No. 16</div>
    </div>
    <div class="score-item">
      <img src="https://example.com/score3.jpg" alt="Score 3">
      <div class="score-title">Chopin - Nocturne Op.9 No.2</div>
    </div>
  </div>

</body>
</html>
